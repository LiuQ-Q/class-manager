<head>

        body {

            min-height: 100vh;
            background: linear-gradient(45deg, #000428, #004e92);

            color: white;
            font-family: 'Arial', sans-serif;
            display: grid;
            grid-template-rows: auto 1fr; /* 头部自适应高度，内容区域占满剩余空间 */
            grid-template-columns: 3fr 1fr;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* 动态小星星样式 */
       .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        /* 头部样式 */
        .header {
            grid-column: 1 / -1;
            grid-row: 1; /* 明确指定头部在第一行 */
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #00f7ff;
            z-index: 10;
            position: sticky; /* 使头部固定在顶部 */
            top: 0; /* 固定在顶部 */
        }
        
        .header h1 {
            margin: 0;
            text-shadow: 0 0 10px #00f7ff;
            font-size: 1.8em;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00f7ff;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            background: #00f7ff33;
            transform: scale(1.05);
        }

        #container {
            grid-row: 2; /* 内容区域在第二行 */
            grid-column: 1; /* 内容区域在第一列 */
            padding: 20px;
            position: relative;
            z-index: 1;
            overflow-y: auto;
            height: calc(100vh - 60px); /* 减去头部高度 */
        }

        #rollName {
            font-size: 4em;
            text-align: center;
            margin: 20px;
            text-shadow: 0 0 10px #00f7ff;
        }

        .groups {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px; /* 添加底部边距，确保最后一行分组有足够空间 */
            padding-bottom: 20px; /* 添加底部内边距 */
        }

        .group {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .group:hover {
            transform: scale(1.05);
        }

        /* 每组第1个学生特效 */
       .group div:nth-child(2) {
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
            animation: enhancedGlow 2s infinite;
        }

        /* 每组第2个学生稍弱特效 */
       .group div:nth-child(3) {
            color: #00ff7f;
            text-shadow: 0 0 10px #00ff7f;
            animation: lessEnhancedGlow 2s infinite;
        }

        @keyframes enhancedGlow {
            0%, 100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(45deg);
            }
        }

        @keyframes lessEnhancedGlow {
            0%, 100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(20deg);
            }
        }

        button {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00f7ff;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(0, 247, 255, 0.2);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .score {
            font-size: 1.2em;
            margin: 10px 0;
        }

        #ranking {
            grid-row: 2; /* 排行榜在第二行 */
            grid-column: 2; /* 排行榜在第二列 */
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-left: 1px solid #00f7ff;
            z-index: 1;
            overflow-y: auto;
            height: calc(100vh - 60px); /* 减去头部高度 */
        }

       .rank-item {
            font-size: 1.2em;
            margin: 10px 0;
            padding: 5px;
            background: linear-gradient(90deg, transparent, #ffffff33);
            /* 增加分数变化的过渡效果 */
            transition: all 0.3s ease;
        }

        #saveRestoreButtons {
            margin-bottom: 20px;
        }

        /* 积分记录窗口样式 */
        #scoreRecordModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2;
            justify-content: center;
            align-items: center;
        }

        #scoreRecordContent {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #00f7ff;
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding-top: 50px; /* 为顶部的关闭按钮留出空间 */
        }

        #closeScoreRecordButton {
            position: sticky;
            top: 10px;
            right: 10px;
            float: right;
            z-index: 3; /* 确保按钮在最上层 */
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid #ff3333;
            margin-bottom: 10px;
        }
        
        #closeScoreRecordButton:hover {
            background: rgba(255, 0, 0, 0.5);
        }

        /* 个人积分项样式 */
       .individual-score-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* 抽奖区域样式 */
        #lotteryArea {
            margin: 20px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        #lotteryDisplay {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #prizeDisplay {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            border-radius: 8px;
            color: white;
            min-width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        #lotteryControls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        #startLotteryBtn, #stopLotteryBtn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #startLotteryBtn {
            background-color: #4CAF50;
            color: white;
        }
        
        #stopLotteryBtn {
            background-color: #f44336;
            color: white;
        }
        
        #startLotteryBtn:hover, #stopLotteryBtn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        #startLotteryBtn:disabled, #stopLotteryBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        #speedControl {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        #lotterySpeed {
            width: 150px;
        }

        /* 抽奖特效星星 */
       .lottery-star {
            position: absolute;
            background: #ffd700;
            border-radius: 50%;
            animation: lotteryStarTwinkle 2s infinite;
        }

        @keyframes lotteryStarTwinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        /* 抽奖速度调节滑轮样式 */
        #lotterySpeedSlider {
            width: 100%;
            margin-top: 10px;
        }

            border-radius: 5px;
            border: 1px solid #00f7ff;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-right: 10px;
        }

        #reduceScoreButton {
            padding: 8px 16px;
        }

        #prizesDialogContent {

        #closePrizesButton {

            right: 10px;
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid #ff3333;
            font-size: 24px;
            cursor: pointer;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        
        #closePrizesButton:hover {
            background: rgba(255, 0, 0, 0.5);
        }
        
        .prizes-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .prizes-table th, .prizes-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #00f7ff;
        }
        
        .prizes-table th {
            background-color: rgba(0, 247, 255, 0.1);
            color: #00f7ff;
        }
        
        .prize-name, .prize-probability {
            width: 100%;
            padding: 8px;
            border: 1px solid #00f7ff;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .remove-prize-btn {
            background-color: rgba(255, 77, 77, 0.3);
            color: white;
            border: 1px solid #ff4d4d;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;

        .remove-prize-btn:hover {
            background-color: rgba(255, 77, 77, 0.5);

        .prize-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .add-prize-btn, .reset-prizes-btn, .save-prizes-btn {
            padding: 8px 15px;
            border: 1px solid;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            color: white;

            border-color: #4CAF50;

        .add-prize-btn:hover {
            background-color: rgba(76, 175, 80, 0.3);

        .reset-prizes-btn {
            border-color: #ff9800;
        }

            background-color: rgba(255, 152, 0, 0.3);

        .save-prizes-btn {
            border-color: #2196F3;
        }

            background-color: rgba(33, 150, 243, 0.3);

        .total-probability {
            margin: 15px 0;

            color: #00f7ff;

        .probability-warning {
            color: #ff4d4d;

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

            background: rgba(0, 247, 255, 0.2);
        }

            if (!startBtn || !stopBtn) return;

            const speed = document.getElementById('modalLotterySpeed')?.value || 100;
            const resultElement = document.getElementById('modalLotteryResult');

            // 开始滚动显示奖品
            modalLotteryInterval = setInterval(() => {
                const random = Math.random();
                let cumulativeProbability = 0;
                for (let prize of prizes) {
                    cumulativeProbability += prize.probability;
                    if (random < cumulativeProbability) {
                        resultElement.textContent = prize.name;
                        break;

            }, modalLotterySpeed);
        }

        // 停止模态框中的抽奖
        function stopModalLottery() {
            if (!isModalLotteryRolling) return;
            
            clearInterval(modalLotteryInterval);
            
            const startBtn = document.getElementById('modalStartLotteryBtn');
            const stopBtn = document.getElementById('modalStopLotteryBtn');
            const resultElement = document.getElementById('modalLotteryResult');
            
            if (!startBtn || !stopBtn || !resultElement) return;
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            isModalLotteryRolling = false;
            
            // 根据概率确定最终奖品
            const random = Math.random();
            let cumulativeProbability = 0;
            let finalPrize = prizes[0].name; // 默认第一个奖品
            
            for (let prize of prizes) {
                cumulativeProbability += prize.probability;
                if (random < cumulativeProbability) {
                    finalPrize = prize.name;
                    break;
                }
            }
            
            // 显示最终奖品
            resultElement.textContent = `恭喜获得: ${finalPrize}`;
        }

        // 改变模态框中的抽奖滚动速度
        function changeModalLotterySpeed(speed) {
            // 反向处理速度值
            modalLotterySpeed = 210 - speed;
            if (isModalLotteryRolling) {
                clearInterval(modalLotteryInterval);
                startModalLottery();
            }
        }

        // 关闭积分记录窗口
        function closeScoreRecordModal() {
            const modal = document.getElementById('scoreRecordModal');
            modal.style.display = 'none';
            
            // 如果正在抽奖，停止抽奖
            if (isModalLotteryRolling) {
                stopModalLottery();
            }
            
            // 移除抽奖特效星星
            removeModalLotteryStars();
        }

        // 开始抽奖
        function startLottery() {
            if (isLotteryRolling) return;
            
            const startBtn = document.getElementById('startLotteryBtn');
            const stopBtn = document.getElementById('stopLotteryBtn');
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
            isLotteryRolling = true;
            
            const speed = document.getElementById('lotterySpeed').value;
            const prizeDisplay = document.getElementById('prizeDisplay');
            
            // 开始滚动显示奖品
            lotteryInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * prizes.length);
                prizeDisplay.textContent = prizes[randomIndex].name;
            }, 1000 - speed); // 速度反转，值越大速度越快
        }
        
        // 停止抽奖
        function stopLottery() {
            if (!isLotteryRolling) return;
            
            clearInterval(lotteryInterval);
            
            const startBtn = document.getElementById('startLotteryBtn');
            const stopBtn = document.getElementById('stopLotteryBtn');
            const prizeDisplay = document.getElementById('prizeDisplay');
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            isLotteryRolling = false;
            
            // 根据概率确定最终奖品
            const randomValue = Math.random();
            let cumulativeProbability = 0;
            let finalPrize = prizes[0].name; // 默认第一个奖品
            
            for (const prize of prizes) {
                cumulativeProbability += prize.probability;
                if (randomValue <= cumulativeProbability) {
                    finalPrize = prize.name;
                    break;
                }
            }
            
            // 显示最终奖品
            prizeDisplay.textContent = `恭喜获得: ${finalPrize}`;
        }

        // 初始化
        createGroups();
        updateRanking();
        createStars();
        
        // 加载班级奖品设置
        loadPrizes();
        
        // 加载班级奖品设置
        function loadPrizes() {
            fetch(`/get_prizes/${classId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        prizes = data.prizes;
                        isDefaultPrizes = data.is_default;
                    }
                })
                .catch(error => {
                    console.error('加载奖品设置时出错:', error);
                });
        }
        
        // 打开奖品管理对话框
        function openPrizesDialog() {
            const dialog = document.getElementById('prizesDialog');
            const tableBody = document.getElementById('prizesTableBody');
            
            // 清空表格
            tableBody.innerHTML = '';
            
            // 添加奖品行
            prizes.forEach((prize, index) => {
                addPrizeRow(prize.name, prize.probability, index);
            });
            
            // 更新总概率
            updateTotalProbability();
            
            // 显示对话框
            dialog.style.display = 'flex';
        }
        
        // 添加奖品行
        function addPrizeRow(name = '', probability = 0, index = -1) {
            const tableBody = document.getElementById('prizesTableBody');
            const row = document.createElement('tr');
            row.className = 'prize-row';
            
            // 如果是新行，添加到最后
            if (index === -1) {
                index = tableBody.children.length;
            }
            
            row.innerHTML = `
                <td><input type="text" class="prize-name" value="${name}" placeholder="奖品名称"></td>
                <td><input type="number" class="prize-probability" value="${probability}" min="0" max="1" step="0.01" placeholder="概率 (0-1)"></td>
                <td><button class="remove-prize-btn" onclick="removePrizeRow(this)">×</button></td>
            `;
            
            // 添加事件监听器，当概率改变时更新总概率
            const probabilityInput = row.querySelector('.prize-probability');
            probabilityInput.addEventListener('input', updateTotalProbability);
            
            tableBody.appendChild(row);
        }
        
        // 移除奖品行
        function removePrizeRow(button) {
            const row = button.closest('tr');
            row.remove();
            updateTotalProbability();
        }
        
        // 更新总概率
        function updateTotalProbability() {
            const probabilityInputs = document.querySelectorAll('.prize-probability');
            let total = 0;
            
            probabilityInputs.forEach(input => {
                const value = parseFloat(input.value) || 0;
                total += value;
            });
            
            const totalElement = document.getElementById('totalProbability');
            const warningElement = document.getElementById('probabilityWarning');
            
            totalElement.textContent = total.toFixed(2);
            
            // 如果总概率不接近1，显示警告
            if (Math.abs(total - 1) > 0.01) {
                warningElement.style.display = 'inline';
            } else {
                warningElement.style.display = 'none';
            }
        }
        
        // 保存奖品设置
        function savePrizes() {
            const rows = document.querySelectorAll('.prize-row');
            const newPrizes = [];
            
            rows.forEach(row => {
                const nameInput = row.querySelector('.prize-name');
                const probabilityInput = row.querySelector('.prize-probability');
                
                const name = nameInput.value.trim();
                const probability = parseFloat(probabilityInput.value) || 0;
                
                if (name && probability > 0) {
                    newPrizes.push({
                        name: name,
                        probability: probability
                    });
                }
            });
            
            // 验证总概率
            const total = newPrizes.reduce((sum, prize) => sum + prize.probability, 0);
            if (Math.abs(total - 1) > 0.01) {
                alert(`奖品概率总和应为1，当前为${total.toFixed(2)}`);
                return;
            }
            
            // 发送到服务器
            fetch(`/update_prizes/${classId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    prizes: newPrizes
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    prizes = data.prizes;
                    isDefaultPrizes = false;
                    alert('奖品设置已保存！');
                    closePrizesDialog();
                } else {
                    alert(data.message || '保存奖品设置失败');
                }
            })
            .catch(error => {
                console.error('保存奖品设置时出错:', error);
                alert('保存奖品设置时出错，请重试。');
            });
        }
        
        // 重置为默认奖品
        function resetPrizes() {
            if (confirm('确定要重置为默认奖品设置吗？')) {
                fetch(`/reset_prizes/${classId}`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 重新加载默认奖品
                        loadPrizes();
                        alert('已重置为默认奖品设置！');
                        closePrizesDialog();
                    } else {
                        alert(data.message || '重置奖品设置失败');
                    }
                })
                .catch(error => {
                    console.error('重置奖品设置时出错:', error);
                    alert('重置奖品设置时出错，请重试。');
                });
            }
        }
        
        // 关闭奖品管理对话框
        function closePrizesDialog() {
            const dialog = document.getElementById('prizesDialog');
            dialog.style.display = 'none';
        }
        
        // 初始化奖品管理对话框
        function initPrizesDialog() {
            // 添加奖品按钮
            document.getElementById('addPrizeBtn').addEventListener('click', () => {
                addPrizeRow();
            });
            
            // 保存奖品按钮
            document.getElementById('savePrizesBtn').addEventListener('click', savePrizes);
            
            // 重置奖品按钮
            document.getElementById('resetPrizesBtn').addEventListener('click', resetPrizes);
            
            // 关闭按钮
            document.getElementById('closePrizesButton').addEventListener('click', closePrizesDialog);
            
            // 点击对话框外部关闭对话框
            document.getElementById('prizesDialog').addEventListener('click', function(e) {
                if (e.target === this) {
                    closePrizesDialog();
                }
            });
        }
        
        // 页面加载完成后初始化奖品管理对话框
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化奖品管理对话框
            initPrizesDialog();
            
            // 获取班级ID
            const classId = document.getElementById('classId').value;
            
            // 获取学生数据
            fetch(`/get_students/${classId}`)
                .then(response => response.json())
                .then(data => {
                    students = data;
                })
                .catch(error => console.error('获取学生数据失败:', error));
            
            // 获取小组数据
            fetch(`/get_groups/${classId}`)
                .then(response => response.json())
                .then(data => {
                    groups = data;
                })
                .catch(error => console.error('获取小组数据失败:', error));
            
            // 创建动态星星
            createStars();
            
            // 初始化抽奖区域
            createLotteryStars();
            
            // 设置抽奖按钮事件
            document.getElementById('startLotteryBtn').addEventListener('click', startLottery);
            document.getElementById('stopLotteryBtn').addEventListener('click', stopLottery);
            document.getElementById('lotterySpeed').addEventListener('input', function() {
                changeLotterySpeed(this.value);
            });
            
            // 设置关闭积分记录窗口的事件
            document.getElementById('closeScoreRecordBtn')?.addEventListener('click', closeScoreRecordModal);
            
            // 设置窗口点击事件，点击窗口外部关闭窗口
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('scoreRecordModal');
                if (event.target === modal) {
                    closeScoreRecordModal();
                }
            });
        });
    </script>
</body>
